<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #000;
            display: flex;
            flex-wrap: wrap;
        }
        .game-container div {
            width: 20px;
            height: 20px;
        }
        .snake {
            background-color: green;
        }
        .food {
            background-color: red;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="instructions">禹哥做的贪吃蛇小游戏<br>点击箭头开始游戏！</div>
    <div class="game-container" id="game-container"></div>
    <div class="score" id="score">得分: 0</div>
    <div class="controls">
        <button onclick="changeDirection('up')">↑</button>
    </div>
    <div class="controls">
        <button onclick="changeDirection('left')">←</button>
        <button onclick="changeDirection('down')">↓</button>
        <button onclick="changeDirection('right')">→</button>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gridSize = 20;
        const gameSize = 400;
        let snake = [{ x: 9, y: 9 }];
        let food = { x: 5, y: 5 };
        let direction = { x: 0, y: 0 };
        let score = 0;

        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const div = document.createElement('div');
                gameContainer.appendChild(div);
            }
        }

        function draw() {
            const cells = gameContainer.children;
            for (let cell of cells) {
                cell.className = '';
            }
            snake.forEach(part => {
                const index = part.y * gridSize + part.x;
                cells[index].classList.add('snake');
            });
            const foodIndex = food.y * gridSize + food.x;
            cells[foodIndex].classList.add('food');
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x >= gridSize) head.x = 0;
            if (head.x < 0) head.x = gridSize - 1;
            if (head.y >= gridSize) head.y = 0;
            if (head.y < 0) head.y = gridSize - 1;
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `得分: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            if (snake.some(part => part.x === food.x && part.y === food.y)) {
                placeFood();
            }
        }

        function changeDirection(newDirection) {
            switch (newDirection) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        function gameLoop() {
            moveSnake();
            draw();
            if (checkCollision()) {
                alert('游戏结束！');
                resetGame();
            } else {
                setTimeout(gameLoop, 200);
            }
        }

        function checkCollision() {
            const head = snake[0];
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            snake = [{ x: 9, y: 9 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = `得分: ${score}`;
            placeFood();
        }

        createGrid();
        draw();
        placeFood();
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        });
        setTimeout(gameLoop, 200);
    </script>
</body>
</html>
