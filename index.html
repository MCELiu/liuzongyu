<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>个人简介</h2>
            <p>刘宗禹，男，江西赣州人，硕士研究生</p>
        </section>
        <section class="section">
            <h2>工作经历</h2>
            <p>这里列出你的工作经历，包括你曾经任职的公司、职位和工作时间。你可以简要描述你在每个职位上的主要职责和成就。</p>
        </section>
        <section class="section">
            <h2>教育背景</h2>
            <p>这里列出你的教育背景，包括你曾经就读的学校、专业和获得的学位。你可以简要描述你在学校期间的主要课程和项目。</p>
        </section>
    </div>
</body>
</html>
